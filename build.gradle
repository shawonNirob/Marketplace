plugins {
    id 'java'
    id 'war'
}

group 'com.shawon.shopping-cart'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

